<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DailyCrumbs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-amber-50 via-amber-100 to-yellow-50 min-h-screen relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="floating-elements">
        <div class="floating-element w-20 h-20 bg-amber-200 rounded-full opacity-20" style="top: 10%; left: 10%; --delay: 0s;"></div>
        <div class="floating-element w-16 h-16 bg-amber-200 rounded-full opacity-20" style="top: 20%; right: 15%; --delay: 1s;"></div>
        <div class="floating-element w-24 h-24 bg-yellow-200 rounded-full opacity-20" style="bottom: 30%; left: 20%; --delay: 2s;"></div>
        <div class="floating-element w-12 h-12 bg-amber-300 rounded-full opacity-20" style="top: 50%; right: 10%; --delay: 3s;"></div>
        <div class="floating-element w-32 h-32 bg-amber-100 rounded-full opacity-10" style="bottom: 10%; right: 30%; --delay: 4s;"></div>
    </div>
    
    <!-- Header will be included here -->
    <div id="header"></div>
    
    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center py-12 relative z-10">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20 curtain-open">
                <div class="text-center mb-8">
                    <div class="mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-amber-500 to-amber-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg transform hover:scale-110 transition-transform duration-300">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
                                <path d="M10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-amber-900 mb-2 line-reveal">Welcome Back</h1>
                    <p class="text-gray-600 slide-fade-entrance">Login to your DailyCrumbs account</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div class="form-group reveal-fade-left">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                </svg>
                            </div>
                            <input type="email" id="email" name="email" required
                                   class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-300 hover:border-amber-400"
                                   placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group reveal-fade-right">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" required
                                   class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-300 hover:border-amber-400"
                                   placeholder="••••••••">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('password')">
                                <svg id="password-toggle" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between reveal-fade-up">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" 
                                   class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded transition-all duration-200">
                            <label for="remember" class="ml-2 block text-sm text-gray-700 cursor-pointer hover:text-amber-600 transition-colors">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-amber-600 hover:text-amber-700 font-medium transition-colors duration-200 hover:underline">Forgot password?</a>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white py-3 px-4 rounded-lg hover:from-amber-600 hover:to-amber-700 transition-all duration-300 font-medium transform hover:scale-[1.02] hover:shadow-lg btn-micro relative overflow-hidden">
                        <span class="relative z-10">Login</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-amber-400 to-amber-500 opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
                    </button>
                </form>
                
                <div class="mt-6 text-center reveal-fade-up">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="text-amber-600 hover:text-amber-700 font-medium transition-colors duration-200 hover:underline">Sign up</a>
                    </p>
                </div>
                
                <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden transition-all duration-300 transform scale-95 opacity-0"></div>
                <div id="successMessage" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg hidden transition-all duration-300 transform scale-95 opacity-0"></div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be included here -->
    <div id="footer"></div>
    
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById('password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
            } else {
                input.type = 'password';
                toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }
        
        // Animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Trigger animations
            setTimeout(() => {
                document.querySelectorAll('.line-reveal').forEach(el => el.classList.add('animate-in'));
                document.querySelectorAll('.slide-fade-entrance').forEach(el => el.classList.add('animate-in'));
                document.querySelectorAll('.reveal-fade-left, .reveal-fade-right, .reveal-fade-up').forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('animate');
                    }, index * 100);
                });
            }, 100);
            
            // Form input animations
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-105');
                });
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-105');
                });
            });
            
            // Message animations
            const showError = (message) => {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
                setTimeout(() => {
                    errorEl.classList.remove('scale-95', 'opacity-0');
                    errorEl.classList.add('scale-100', 'opacity-100');
                }, 10);
            };
            
            const showSuccess = (message) => {
                const successEl = document.getElementById('successMessage');
                successEl.textContent = message;
                successEl.classList.remove('hidden');
                setTimeout(() => {
                    successEl.classList.remove('scale-95', 'opacity-0');
                    successEl.classList.add('scale-100', 'opacity-100');
                }, 10);
            };
        });
    </script>
</body>
</html>
